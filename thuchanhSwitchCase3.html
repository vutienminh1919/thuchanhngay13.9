<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt('nhap vao 1 so'))
    let check = number >0 ? "Positive " : number <0 ? "Negative" : "0"
    switch (check){
        case "Positive":
            alert(1);
            break
        case "Negative":
            alert(-1);
            break
        default:
            alert(0);
    }
</script>

</body>
